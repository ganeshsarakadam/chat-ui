version: '3.8'

services:
  chat-ui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chat-ui
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - KNOWLEDGE_SERVICE_URL=${KNOWLEDGE_SERVICE_URL:-https://18.222.107.129.nip.io}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - chat-network

networks:
  chat-network:
    driver: bridge
